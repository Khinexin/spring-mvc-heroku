<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template/layout"
      >

<section id="loginSection" layout:fragment="content">
    <div class="container">
        <form id="loginForm" name="loginForm" th:action="@{/auth/login}" method="post"
              class="form-horizontal section-top-padding" aria-labelledby="loginForm">

            <div th:if="${#httpServletRequest.getParameter('error')}" class="alert alert-danger">
                <strong>Invalid username and/or password. Please, verify your credentials.</strong>
            </div>
            <div th:if="${#httpServletRequest.getParameter('logout')}" class="alert alert-success">
                You have been logged out.
            </div>

            <fieldset>
                <legend>Please login with your credentials</legend>
                <div class="form-group">
                    <label for="username" class="col-sm-1 control-label">Username</label>
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <input type="text" class="form-control" id="username" placeholder="Username"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-1 control-label">Password</label>
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <input type="password" class="form-control" id="password" placeholder="Password"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-1 col-md-6 col-sm-12 col-xs-12">
                        <button type="submit" class="btn btn-default btn-lg btn-block">Login</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div><!-- /.container -->
</section>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template/layout"
>

<section id="loginSection" layout:fragment="content">
    <div class="container">
        <form id="loginForm" name="f" th:action="@{/login}" method="post"
              class="form-horizontal section-top-padding" aria-labelledby="loginForm">

            <div th:if="${#httpServletRequest.getParameter('error')}" class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <strong>Invalid username and/or password. Please, verify your credentials.</strong>
            </div>
            <div th:if="${#httpServletRequest.getParameter('logout')}" class="alert alert-success alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <strong>You have been logged out successfuly.</strong>
            </div>

            <fieldset>
                <legend>Please login with your credentials</legend>
                <div class="form-group">
                    <label for="usernameField" class="col-sm-1 control-label">E-mail</label>
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <input type="text" class="form-control"
                               id="usernameField" name="username" placeholder="Type your e-mail address as username"/>
                    </div>
                    <a data-toggle="tooltip" data-placement="right" title="Ex: youremail@mail.com">
                        <i class="fa fa-info-circle"></i>
                    </a>
                </div>
                <div class="form-group">
                    <label for="passwordField" class="col-sm-1 control-label">Password</label>
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <input type="password" class="form-control"
                               id="passwordField" name="password" placeholder="Type your password"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-1 col-md-6 col-sm-12 col-xs-12">
                        <button type="submit" class="btn btn-default btn-lg btn-block">
                            Log in <i class="fa fa-sign-in"></i>
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
        <section id="SignUp" class="col-md-offset-1 col-md-6 col-sm-12 col-xs-12 text-center">
            <p class="text-muted">
                <strong>Not registred yet? Create your account <a th:href="@{/register}">here</a>.</strong>
            </p>
        </section>
    </div><!-- /.container -->
</section>
</html>
